          <ul class="navbar-nav mr-auto">

            <time class="timer">
                TIME: <span id="timeleft">0</span>
            </time>
          </span>
        </div>
      </nav>

<!-- SECTION: QUIZ BOX-->
<div class="d-flex align-items-center">
    <main class="w-100 row justify-content-center">
        <article class="col-10 col-lg-5 bg-white my-5 rounded-lg p-5">
        <!-- SECTION: INTRO PAGE-->
            <section id="startPage">
                <h1>
                    A quest emerges!
                </h1>
                <p>
                    Adventurer! It's dangerous to leave town unless you've honed your coding skills. Let me test your knowledge to ease my mind. Incorrect answers will convince me otherwise. <img src="./assets/images/site/wizard_gif.gif" alt="Image of a pixelized wizard" width="20" height="20" />
                </p>
                <center><button id="start" class="standard">Start Quest</button></center>
            </section>
        <!-- SECTION: QUESTIONS PAGE-->
            <section id="question" class="hide">
                <h2 id="questionTitle"></h2>
                <p id="choice" class="choices"></p>
            </section>
        <!-- SECTION: EXIT PAGE PAGE-->
            <section id="endPage" class="hide">
                <center>
                <h3>
                    <span id="finalScore"></span> is your final score!
                </h3>
                <p>
                    Save your progress?
                </p>
                <p>
                    <input type="text" id="yourName" maxlength="7" />
                </p>
                    <button id="submitName" class="standard" >Save</button>
                </p>
                <p>
                    <ol id="highscore"></ol>
                </p>
                </center>
            </section>
            <section id="response">
            </section>
        </article>
    </main>
</div>

<script src="./assets/javascript/script.js"></script>
</body>

</html>
